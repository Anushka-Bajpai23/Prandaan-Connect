<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prandaan Connect | Donor Registration</title>
    <link rel="stylesheet" href="styles.css">
    <script src="donor.js" defer></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-content">
            <div class="logo">Prandaan Connect</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="donor.html">Donor</a></li>
                <li><a href="recipient.html">Recipient</a></li>
                <li><a href="matches.html">Match</a></li>
            </ul>
            <button class="mobile-menu">&#9776;</button>
        </div>
    </nav>
    <div class="form-page">
        <div class="form-container">
            <div class="form-card">
                <h1>Donor Registration</h1>
                <form id="donorForm">
                    <div class="form-group">
                        <label for="donor-name">Name</label>
                        <input type="text" id="donor-name" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="donor-age">Age</label>
                        <input type="number" id="donor-age" class="form-input" required>
                    </div>
                    <div class="form-group">
                        <label for="donor-blood">Blood Group</label>
                        <select id="donor-blood" class="form-select" required>
                            <option value="">Select</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="donor-organ">Organ to Donate</label>
                        <select id="donor-organ" class="form-select" required>
                            <option value="">Select</option>
                            <option value="Kidney">Kidney</option>
                            <option value="Liver">Liver</option>
                            <option value="Heart">Heart</option>
                            <option value="Lung">Lung</option>
                            <option value="Pancreas">Pancreas</option>
                        </select>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="donor-consent" required>
                        <label for="donor-consent" style="color: black;">I consent to donate my organ(s).</label>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="form-submit">Register as Donor</button>
                    </div>
                    <div id="form-message" style="margin-top:1em; color:green; font-weight:bold;"></div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
